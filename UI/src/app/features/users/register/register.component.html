<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header text-center bg-primary text-white">
          <h4>Registro</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

            <!-- Email -->
            <div class="form-group mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" id="email" class="form-control" [formControl] = "inputs.email"
                placeholder="Ingrese su correo electrónico"
                [ngClass]="{ 'is-invalid': submitted && inputs.email.errors }" />
              <div *ngIf="submitted && inputs.email.errors" class="invalid-feedback">
                <small *ngIf="inputs.email.errors?.['required']">El correo es obligatorio.</small>
              </div>
            </div>

            <!-- Contraseña -->
            <div class="form-group mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" id="password" class="form-control" [formControl] = "inputs.password"
                placeholder="Ingrese su contraseña" [ngClass]="{ 'is-invalid': submitted && inputs.password.errors }" />
              <div *ngIf="submitted && inputs.password.errors" class="invalid-feedback">
                <small *ngIf="inputs.password.errors?.['required']">La contraseña es obligatoria.</small>
                <small *ngIf="inputs.password.errors?.['min-lenght']">
                  La contraseña debe tener al menos 6 caracteres.
                </small>
              </div>
            </div>

            <!-- Acciones -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary mb-3" [disabled]="isLoading">
                <span *ngIf="!isLoading">Registrarse</span>
                <span *ngIf="isLoading">
                  <output class="spinner-border spinner-border-sm" aria-hidden="true"></output>
                  Procesando...
                </span>
              </button>
              <button (click)="redirectToLoginPage()" class="btn btn-secondary" [disabled]="isLoading">
                <span>Iniciar Sesion</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
