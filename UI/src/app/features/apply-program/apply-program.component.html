<div class="container text-center mt-5">
  <div class="card mx-auto" style="max-width: 500px;">
    <div class="card-header bg-primary text-white">
      <h2>Seleccionar Programa Acad√©mico</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="applyForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <select class="form-select" formControlName="programId">
            <option value="">Seleccione un programa</option>
            <option *ngFor="let program of programs" [value]="program.programId">
              {{program.name}}
            </option>
          </select>
          <div *ngIf="applyForm.controls.programId.invalid && applyForm.controls.programId.touched" 
               class="text-danger text-start">
            Programa es requerido
          </div>
        </div>
        <button 
          type="submit" 
          class="btn btn-primary w-100"
          [disabled]="applyForm.invalid">
          Aplicar Programa
        </button>
      </form>
    </div>
  </div>
</div>
